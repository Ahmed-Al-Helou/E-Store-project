<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/master.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Master</title>
</head>
<body>


    <header>
        <div class="logo">E-Store</div>
        <div class="icons">
            <i class='bx bx-search-alt-2' id="icon-search"></i>
            <i class='bx bx-plus-circle' id="icon-add"></i>
            <i class='bx bxs-cart' id="icon-cart"></i>
        </div>


        <div class="add-item">

            <h2 class="top-title">Add Product</h2>

            <label for="add-title">Title:</label>
            <input type="text"  id="add-title" >

            <label for="add-category">Category:</label>
            <input type="text"  id="add-category" >

            <label for="add-description">Description:</label>
            <input type="text"  id="add-description" >

            <label for="add-price">Price:</label>
            <input type="text"  id="add-price" >

            <label for="add-count">Count:</label>
            <input type="number" id="add-count" min="1" >

            <label for="add-img">URL :</label>
            <input type="url"  id="add-img" >

            <input type="submit" value="Add" id="btn-add-item">
            <i class='bx bx-x' id="add-close"></i>
            

            
        </div>

        <div class="cart">
            <h2 class="cart-title">Your Cart</h2>

            <div class="cart-content">


            </div>

            <div class="total-cart">
                <div class="total-title">Total</div>
                <div class="total-price">$0</div>
            </div>

            <button type="button" class="btn-buy">Buy Now</button>
            <i class='bx bx-x' id="cart-close"></i>
        </div>

        <div class="search">
            <h3 class="search-title">Search</h3>
            <input onkeyup="searchProduct(this.value)" type="text"  id="search-item" placeholder="search">
            <div class="btns-search">
                <button onclick="getSearchMood(this.id)" class="btn-title" id="searchTitle"> By Title</button>
                <button onclick="getSearchMood(this.id)" class="btn-price" id="searchPrice"> By Price</button>
            </div>
            <i class='bx bx-x' id="search-close"></i>

        </div>
    </header>

    <section class="shop-container">

        <h2 class="section-title">Shop Product</h2>

        <div class="shop-content">

        </div>

    </section>

    
    <script src="script/master.js"></script>
</body>
</html>
